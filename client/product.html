<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품페이지</title>
</head>
<body>
  <h1>상품 정보 페이지 대화하기 테스트 페이지입니다.</h1>
  <div id="product"></div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
<script>
  window.onload = function () {
    axios
      .get('http://localhost:4000/api/v2/product/1')
      .then(res => {
        console.log(res.data);
        const product_div = document.getElementById('product');
        const product_title = document.createElement('h3');
        product_title.innerHTML = `상품명 : ${res.data.product.product_title}`;

        const product_no = document.createElement('h3');
        product_no.innerHTML = `상품번호 : ${res.data.product.product_no}`;

        const product_price = document.createElement('h3');
        product_price.innerHTML = `가격 : ${res.data.product.product_price}`;

        const create_chat = document.createElement('a');
        create_chat.innerHTML = '대화하기';
        create_chat.id = res.data.product.product_no;
        create_chat.href = `./chatpage.html?seller_no=${res.data.product.user.user_no}&product_no=${res.data.product.product_no}`;

        product_div.appendChild(product_title);
        product_div.appendChild(product_no);
        product_div.appendChild(product_price);
        product_div.appendChild(create_chat);
      })
      .catch(err => {
        console.log(err);
      });

      const createNewChat = () => {
        return console.log('hello chat');
      };
  }
</script>
</html>
